<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary Maze Game - Stage 2</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #video {
            width: 100vw;
            height: 100vh;
            object-fit: fill;
            overflow: hidden;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen">
    <p class="text-xl mb-4">Stage 2</p>
    <canvas id="mazeCanvas" width="800" height="600" class="border border-white"></canvas>
    <div id="jumpscare" class="hidden fixed top-0 left-0 w-full h-full z-50">
        <video id="video" class="w-full h-full object-cover">
            <source src="assets/snnk.mp4" type="video/mp4">
        </video>
    </div>
    <audio id="collideSound" src="assets/collide.mp3"></audio>
    <script src="js/stage2.js"></script>
</body>
</html>
